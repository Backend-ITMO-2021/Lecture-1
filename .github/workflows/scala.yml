name: Scala CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test-easy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run easy tests
        run: sbt "test:testOnly *FibEasyTest"
  test-hard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run hard tests
        run: sbt "test:testOnly *FibHardTest"
  test-very-hard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run very hard tests
        run: sbt "test:testOnly *FibVeryHardTest"
